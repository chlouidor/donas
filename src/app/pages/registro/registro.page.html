<div class="form-container">
  <form (ngSubmit)="registrar()">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Confirmar contraseña:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <!-- Mostrar el mensaje de error si las contraseñas no coinciden -->
    <div *ngIf="confirmPasswordError" class="error-message">
      Las contraseñas no coinciden.
    </div>

    <button type="submit">Registrarse</button>
  </form>
</div>
