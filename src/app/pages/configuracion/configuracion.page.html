<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button> 
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="configuracion-content">
  <form (ngSubmit)="actualizarDatos()" class="config-form">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>

    <div class="avatar-section">
      <p class="avatar-title">Cambiar Avatar</p>
      <img *ngIf="imagenAvatar" [src]="imagenAvatar" alt="Avatar del usuario" class="avatar-image"/>
      <ion-button expand="full" (click)="selectImage()">Seleccionar Imagen</ion-button>
    </div>

    <div *ngIf="updateError" class="error-message">
      Error al actualizar la cuenta. Por favor, inténtalo nuevamente.
    </div>

    <ion-button expand="full" color="success" type="submit">Actualizar Cuenta</ion-button>
  </form>

  <ion-item button class="donas-link" (click)="goToDonas()">
    <ion-icon slot="start" name="settings-outline"></ion-icon>
    <ion-label>Lista Donas</ion-label>
  </ion-item>
</ion-content>
