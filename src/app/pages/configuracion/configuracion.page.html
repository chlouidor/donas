<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="configuracion-content">
  <form (ngSubmit)="actualizarDatos()" class="config-form">
    
    <div class="avatar-section">
      <img *ngIf="imagenAvatar" [src]="imagenAvatar" alt="Avatar" class="avatar-image" />
      <ion-button (click)="chooseImageSource()" class="select-image-button">
        Seleccionar Imagen de Avatar
      </ion-button>
    </div>

    <ion-item class="form-item">
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input 
        type="text" 
        [(ngModel)]="username" 
        name="username" 
        required 
        [disabled]="isRestrictedUser"></ion-input>
    </ion-item>

    <ion-item class="form-item">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        [disabled]="isRestrictedUser"></ion-input>
    </ion-item>

    <ion-button expand="full" color="medium" (click)="cambiarContrasena()" 
      class="change-password-button" [disabled]="!isUserLoggedIn()">
      Cambiar Contraseña
    </ion-button>

    <div *ngIf="updateError" class="error-message">
      Error al actualizar la cuenta. Por favor, inténtalo nuevamente.
    </div>

    <ion-button expand="full" color="success" type="submit" class="submit-button" [disabled]="isRestrictedUser">
      Actualizar Cuenta
    </ion-button>
  </form>
</ion-content>
