<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lista-donas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Nueva Dona</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button expand="full" (click)="selectImage()">Seleccionar Imagen</ion-button>
    <img *ngIf="imagen" [src]="imagen" alt="Imagen de la dona" style="height: 150px; width: 150px;" />
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Precio" labelPlacement="floating" [(ngModel)]="precio" [value]="precio | number:'1.3-3'" placeholder="Precio de la dona"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="descripcion" name="descripcion"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Stock</ion-label>
    <ion-input [(ngModel)]="stock" name="stock" type="number"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-button expand="full" (click)="showAvailabilityOptions()">Disponibilidad</ion-button>
  </ion-item>

  <ion-item *ngIf="disponibilidad !== null">
    <ion-label>Disponibilidad: {{ disponibilidad === 1 ? 'Sí' : 'No' }}</ion-label>
  </ion-item>

  <ion-button color="success" expand="full" (click)="validarYAgregar()">Agregar Dona</ion-button>
</ion-content>
