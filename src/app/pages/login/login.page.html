<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> 
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <div *ngIf="loginError" class="error-message">
        Correo o contraseña incorrectos.
      </div>

      <ion-button expand="full" color="primary" type="submit">Iniciar sesión</ion-button>
    </form>

    <!-- Botón para registrarse -->
    <ion-button expand="full" (click)="goToRegister()">¿No tienes una cuenta? Regístrate aquí</ion-button>
  </div>
</ion-content>
