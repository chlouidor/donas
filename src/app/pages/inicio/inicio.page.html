<app-menu></app-menu>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let dona of listaDona; let i = index" class="example-card" id="card">
    <ion-img [src]="dona.imagen" [alt]="dona.nombre"></ion-img>
    <ion-card-content>
      <ion-card-title id="title">{{ dona.nombre }}</ion-card-title>
      <ion-card-subtitle>${{ dona.precio | number:'1.3-3'}} CLP</ion-card-subtitle>
      <p>{{ dona.descripcion }}</p>
    </ion-card-content>
    <ion-button expand="full" color="dark" (click)="irPagina(i)" id="button">Comprar</ion-button>
  </ion-card>
</ion-content>
