<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button> <!-- BotÃ³n de retroceso -->
    </ion-buttons>
    <ion-title>Mis Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Compras</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="compras.length > 0">
    <ion-item *ngFor="let compra of compras">
      <ion-label>
        <h2>{{ compra.producto }}</h2>
        <p>Total Pagado: {{ compra.precio | number:'1.3-3' }}</p>
        <p>Fecha de la Compra: {{ compra.fecha_emision }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="compras.length === 0">
    <ion-label>No tienes compras registradas.</ion-label>
  </ion-item>
</ion-content>
