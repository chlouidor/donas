<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <div *ngIf="carrito.length === 0" class="empty-cart">
    <p>El carrito está vacío.</p>
  </div>

  <div *ngIf="carrito.length > 0" class="cart-items">
    <ion-list>
      <ion-item *ngFor="let item of carrito; let i = index">
        <ion-thumbnail slot="start">
          <img [src]="item.imagen" alt="{{ item.nombre }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.nombre }}</h2>
          <p>Cantidad: {{ item.cantidad }}</p>
          <p>Precio Unitario: ${{ item.precio | number: '1.3-3' }}</p>
          <p>Total Producto: ${{ (item.precio * item.cantidad) | number: '1.3-3' }}</p>
        </ion-label>
        <ion-button color="danger" (click)="eliminarDelCarrito(i)">
          Eliminar
        </ion-button>
      </ion-item>
    </ion-list>

    <div class="total">
      <h3>Total de la Compra: ${{ total | number: '1.3-3' }}</h3>
      <ion-button expand="full" color="primary" (click)="confirmarCompra()">Confirmar Compra</ion-button>
    </div>
  </div>
</ion-content>
