<app-menu></app-menu>

<ion-content>
  <div class="card-container">
    <ion-card class="card">
      <ion-img class="card-image" [src]="Imagen" [alt]="Nombre"></ion-img>
      <ion-card-content class="card-content">
        <ion-card-title class="card-title">{{ Nombre }}</ion-card-title>
        <ion-card-subtitle class="card-subtitle">${{ Precio | number:'1.3-3' }}</ion-card-subtitle>
        <ion-item class="quantity-item">
          <ion-label>Cantidad</ion-label>
          <ion-select [(ngModel)]="cantidadSeleccionada" class="quantity-select">
            <ion-select-option *ngFor="let cantidad of cantidades" [value]="cantidad">{{ cantidad }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
      <ion-button class="button" expand="full" (click)="confirmarPago()">Confirmar Compra</ion-button>
    </ion-card>
  </div>
</ion-content>
