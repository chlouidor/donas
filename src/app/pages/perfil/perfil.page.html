<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">Cerrar Sesi칩n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoggedIn; else notLoggedIn">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="imagenAvatar ? imagenAvatar : 'assets/default-avatar.png'" alt="Avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ username }}</h2>
        <h3>{{ email }}</h3>
      </ion-label>
    </ion-item>

    <!-- Input para cambiar imagen -->
    <input type="file" accept="image/*" (change)="cambiarImagen($event)" />

    <ion-button expand="full" (click)="goToSettings()">Configuraci칩n</ion-button>
    <ion-button expand="full" (click)="goToCompras()">Mis Compras</ion-button>
  </div>

  <ng-template #notLoggedIn>
    <div class="not-logged-in">
      <h2>No est치s logueado</h2>
      <ion-button expand="full" (click)="goToLogin()">Iniciar Sesi칩n</ion-button>
    </div>
  </ng-template>
</ion-content>
