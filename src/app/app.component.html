<ion-app>
  <ion-router-outlet>

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <div>
          <img class="logo" src="assets/icon/buyhicsa.png" alt="Logo">
          <p>DONAITIANO</p>
        </div>
      </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title>Menu Button</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-content>
    
    
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    
      <ion-content>
        <ion-list>
          <ion-item button (click)="goToInicio()">Donas</ion-item>
          <ion-item button (click)="goToNosotros()">Sobre Nosotros</ion-item>
        </ion-list>
    
    
        <ion-item button (click)="goToPerfil()" class="perfil-item">
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>
    
    
    <ion-content id="main-content">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Inicio</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-content>
    
  </ion-router-outlet>
</ion-app>
